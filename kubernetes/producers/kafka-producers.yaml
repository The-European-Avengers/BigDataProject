apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-producer-cm-1
data:
  API_URL: "https://akabab.github.io/superhero-api/api/id/208.json"
  TOPIC: "weather"
  BOOTSTRAP_SERVERS: "kafka-g5:9092"
  POLL_INTERVAL: "30"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-producer-cm-2
