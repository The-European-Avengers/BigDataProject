---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer-1-g5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer-1-g5
  template:
    metadata:
      labels:
        app: kafka-producer-1-g5
    spec:
      containers:
      - name: producer
        image: arejula11/kafka-producer:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: kafka-producer-cm-1
---
